basePath: /api
definitions:
  domain.Answer:
    description: Detailed result of a user's answer evaluation
    properties:
      accuracy:
        description: Answer accuracy (0.0 ~ 1.0)
        type: number
      answeredAt:
        type: string
      completeness:
        description: Answer completeness (0.0 ~ 1.0)
        type: number
      explanation:
        description: Feedback generated by LLM
        type: string
      id:
        type: string
      keywordMatches:
        description: Matched keywords
        items:
          type: string
        type: array
      quizID:
        type: string
      relevance:
        description: Answer relevance (0.0 ~ 1.0)
        type: number
      score:
        description: Score between 0.0 and 1.0
        type: number
      userAnswer:
        description: Descriptive answer
        type: string
    type: object
  dto.BulkQuizzesResponse:
    description: Response body for a list of quizzes
    properties:
      quizzes:
        items:
          $ref: '#/definitions/dto.QuizResponse'
        type: array
    type: object
  dto.CategoryResponse:
    description: Category information
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.CheckAnswerRequest:
    description: Request body for checking a quiz answer
    properties:
      quiz_id:
        description: Quiz ID to check
        example: ulid-generated-id
        type: string
      user_answer:
        description: User's answer text
        example: Your answer
        type: string
    type: object
  dto.CheckAnswerResponse:
    properties:
      accuracy:
        description: Answer accuracy (0.0 ~ 1.0)
        type: number
      completeness:
        description: Answer completeness (0.0 ~ 1.0)
        type: number
      explanation:
        description: Feedback generated by LLM
        type: string
      keyword_matches:
        description: Matched keywords
        items:
          type: string
        type: array
      model_answer:
        description: Model answer (optional)
        type: string
      relevance:
        description: Answer relevance (0.0 ~ 1.0)
        type: number
      score:
        description: Overall score (0.0 ~ 1.0)
        type: number
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.QuizResponse:
    description: Quiz information
    properties:
      diff_level:
        type: string
      id:
        type: string
      keywords:
        items:
          type: string
        type: array
      model_answers:
        items:
          type: string
        type: array
      question:
        type: string
    type: object
  middleware.ErrorResponse:
    properties:
      code:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
host: localhost:8090
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API for the Quiz Byte application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Quiz Byte API
  version: "1.0"
paths:
  /categories:
    get:
      consumes:
      - application/json
      description: Returns all available quiz categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Get all quiz categories
      tags:
      - categories
  /quiz:
    get:
      consumes:
      - application/json
      - application/json
      description: |-
        Get a random quiz by sub category
        Returns a random quiz question
      parameters:
      - description: Sub Category
        in: query
        name: sub_category
        required: true
        type: string
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.QuizResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Get a random quiz
      tags:
      - quiz
      - quiz
  /quiz/check:
    post:
      consumes:
      - application/json
      - application/json
      description: |-
        Check an answer for a quiz
        Checks if the provided answer is correct
      parameters:
      - description: Answer Request
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/dto.CheckAnswerRequest'
      - description: Answer details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CheckAnswerRequest'
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CheckAnswerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Check quiz answer
      tags:
      - quiz
      - quiz
  /quizzes:
    get:
      consumes:
      - application/json
      description: Returns a list of quizzes based on sub-category and count
      parameters:
      - description: Sub-category of the quizzes
        in: query
        name: sub_category
        required: true
        type: string
      - description: 'Number of quizzes to fetch (default: 10, max: 50)'
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BulkQuizzesResponse'
        "400":
          description: INVALID_REQUEST if sub_category is missing or count is invalid
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: INTERNAL_ERROR for other server-side issues
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get multiple quizzes by sub-category
      tags:
      - quiz
schemes:
- http
- https
swagger: "2.0"
